<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MatchScouting</title>
    <link rel="stylesheet" href="Styles/matchScouting.css">
  </head>

  <body>

    <div class="title">
      <h1> MATCH </h1>
      <h1> SCOUTING </h1>
    </div>

    <div class="Auto">
      <div class="startPos">
        <h3>Where do they start?</h3>
        <input type="radio" name="startPos" id='startPos_left'>
        <label>left</label>
        <input type="radio" name="startPos" id='startPos_center'>
        <labe>center</label>
        <input type="radio" name="startPos" id='startPos_right'>
        <label>right</label>
      </div>
      <div class="doesMove">
        <h3>Do they move?</h3>
        <input type="radio" name="doesMove" id='doesMove_no'>
        <label>no</label>
        <input type="radio" name="doesMove" id='doesMove_yes'>
        <labe>yes</label>
      </div>
      <div class="switchCountA">
        <h3>How many cubes in the Switch?</h3>
      </div>
      <div class="howFastSwitchA">
        <h3>How fast do they get to the switch?</h3>
        <input type="radio" name="howFastSwitchA" id='howFastSwitchA_slow'>
        <label>slow</label>
        <input type="radio" name="howFastSwitchA" id='howFastSwitchA_medium'>
        <label>medium</label>
        <input type="radio" name="howFastSwitchA" id='howFastSwitchA_fast'>
        <label>fast</label>
      </div>
      <div class="scaleCountA">
        <h3>How many cubes in the scale? </h3>
      </div>
      <div class="howFastScaleA">
        <h3>How fast do they get to the scale? </h3>
        <input type="radio" name="howFastScaleA" id='howFastScaleA_slow'>
        <label>slow</label>
        <input type="radio" name="howFastScaleA" id='howFastScalehA_medium'>
        <label>medium</label>
        <input type="radio" name="howFastScaleA" id='howFastScaleA_fast'>
        <label>fast</label>
      </div>
      <div class="FoulsA">
        <h3>Did they get any Fouls in auto?</h3>
        <input type="radio" name="doesFoulA" id='doesFoulA_no'>
        <label>no</label>
        <input type="radio" name="doesFoulA" id='doesFoulA_yes'>
        <labe>yes</label>
      </div>
    </div>

    <div class="TeleOP">
      <div class="canHighGoal"> </div>
      <div class="placeMethod"> </div>
      <div class="doesDefend"> </div>
      <div class="switchCountT"> </div>
      <div class="scaleCountT"> </div>
      <div class="exchangeCountT"> </div>
      <div class="powerUpsUsed"> </div>
    </div>

    <div class="Endgame">
      <div class="canPark"> </div>
      <div class="doesClimb"> </div>
      <div class="doesClimbWell"> </div>
      <div class="canSupport"> </div>
      <div class="canCarry"> </div>
    </div>

    <div class="Notes">
      <div class="Notes"> </div>
    </div>

    <script src="Scripts/matchScouting.js" charset="utf-8"></script>


  </body>
</html>
